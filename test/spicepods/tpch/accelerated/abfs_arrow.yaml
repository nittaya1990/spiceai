version: v1
kind: Spicepod
name: abfs_tpch_arrow
datasets:
  - from: abfs://data/tpch/customer/
    name: customer
    params: &abfs_params
      file_format: parquet
      abfs_account: spiceaidemodatasets
      abfs_skip_signature: true
    acceleration: &acceleration
      enabled: true
      engine: arrow
  - from: abfs://data/tpch/lineitem/
    name: lineitem
    params: *abfs_params
    acceleration: *acceleration
  - from: abfs://data/tpch/nation/
    name: nation
    params: *abfs_params
    acceleration: *acceleration
  - from: abfs://data/tpch/orders/
    name: orders
    params: *abfs_params
    acceleration: *acceleration
  - from: abfs://data/tpch/part/
    name: part
    params: *abfs_params
    acceleration: *acceleration
  - from: abfs://data/tpch/partsupp/
    name: partsupp
    params: *abfs_params
    acceleration: *acceleration
  - from: abfs://data/tpch/region/
    name: region
    params: *abfs_params
    acceleration: *acceleration
  - from: abfs://data/tpch/supplier/
    name: supplier
    params: *abfs_params
    acceleration: *acceleration