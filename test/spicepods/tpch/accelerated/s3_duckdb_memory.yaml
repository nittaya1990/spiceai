version: v1
kind: Spicepod
name: s3_tpch_duckdb_memory
datasets:
  - from: s3://benchmarks/tpch_sf1/customer/
    name: customer
    params: &s3_params
      file_format: parquet
      allow_http: true
      s3_auth: key
      s3_endpoint: ${secrets:S3_ENDPOINT}
      s3_key: ${secrets:S3_KEY}
      s3_secret: ${secrets:S3_SECRET}
    acceleration: &acceleration
      enabled: true
      engine: duckdb
      mode: memory
  - from: s3://benchmarks/tpch_sf1/lineitem/
    name: lineitem
    params: *s3_params
    acceleration: *acceleration
  - from: s3://benchmarks/tpch_sf1/nation/
    name: nation
    params: *s3_params
    acceleration: *acceleration
  - from: s3://benchmarks/tpch_sf1/orders/
    name: orders
    params: *s3_params
    acceleration: *acceleration
  - from: s3://benchmarks/tpch_sf1/part/
    name: part
    params: *s3_params
    acceleration: *acceleration
  - from: s3://benchmarks/tpch_sf1/partsupp/
    name: partsupp
    params: *s3_params
    acceleration: *acceleration
  - from: s3://benchmarks/tpch_sf1/region/
    name: region
    params: *s3_params
    acceleration: *acceleration
  - from: s3://benchmarks/tpch_sf1/supplier/
    name: supplier
    params: *s3_params
    acceleration: *acceleration