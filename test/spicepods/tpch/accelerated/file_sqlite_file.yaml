version: v1
kind: Spicepod
name: file_tpch_sqlite_file
datasets:
  - from: file:data/customer.parquet
    name: customer
    acceleration:
      enabled: true
      engine: sqlite
      mode: file
      indexes:
        c_phone: enabled
        c_acctbal: enabled
  - from: file:data/lineitem.parquet
    name: lineitem
    acceleration:
      enabled: true
      engine: sqlite
      mode: file
      indexes:
        l_orderkey: enabled
        l_suppkey: enabled
        l_discount: enabled
        l_shipdate: enabled
        l_partkey: enabled
        l_quantity: enabled
  - from: file:data/nation.parquet
    name: nation
    acceleration:
      enabled: true
      engine: sqlite
      mode: file
      indexes:
        n_nationkey: enabled
  - from: file:data/orders.parquet
    name: orders
    acceleration:
      enabled: true
      engine: sqlite
      mode: file
      indexes:
        o_orderdate: enabled
        o_orderkey: enabled
        o_custkey: enabled
  - from: file:data/part.parquet
    name: part
    acceleration:
      enabled: true
      engine: sqlite
      mode: file
      indexes:
        p_partkey: enabled
        p_brand: enabled
        p_container: enabled
  - from: file:data/partsupp.parquet
    name: partsupp
    acceleration:
      enabled: true
      engine: sqlite
      mode: file
      indexes:
        ps_suppkey: enabled
        ps_partkey: enabled
  - from: file:data/region.parquet
    name: region
    acceleration:
      enabled: true
      engine: sqlite
      mode: file
  - from: file:data/supplier.parquet
    name: supplier
    acceleration:
      enabled: true
      engine: sqlite
      mode: file
      indexes:
        s_suppkey: enabled
        s_nationkey: enabled